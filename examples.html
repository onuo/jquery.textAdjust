<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>jquery.textAdjust</title>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="border-bottom pb-3 mb-3">jquery.textAdjust <small></small></h1>
      <dl class="row">
        <dt class="col-md-3 text-md-right">Author</dt>
        <dd class="col-md-9">Christian Schmid</dd>
        <dt class="col-md-3 text-md-right">Company</dt>
        <dd class="col-md-9"><a href="https://www.onuo.de">onuo</a></dd>
      </dl>
      <div class="alert alert-info">
        This example uses Bootstrap4 for basic styling. Files get loaded from bootstrapcdn.com.
      </div>
      <hr>
      <a href="javascript:;" onclick="$('#test-expand-1').textAdjust('destroy');">DESTROY</a>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <h2>Default</h2>
          <p><code>rows="2"<br>data-max-rows="4"</code></p>
          <textarea id="test-expand-1" class="form-control" rows="2" data-max-rows="4"></textarea>
        </div>
        <div class="col-md-4">
          <h2>Line-Height</h2>
          <p>More line-height: <code>style="line-height:200%;"</code></p>
          <textarea id="test-expand-2" class="form-control" rows="4" data-min-rows="2" data-max-rows="5"></textarea>
        </div>
        <div class="col-md-4">
          <h2>Padding</h2>
          <p>No padding: <code>class="p-0"</code></p>
          <textarea id="test-expand-3" class="form-control p-0" rows="6" data-min-rows="2"></textarea>
        </div>
      </div>
      <hr>
      <div id="log" class="alert alert-dark"></div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="jquery.textAdjust.js"></script>
    <script>
      $('textarea').textAdjust()
        .on('textAdjust.grow', function(event, oldRows, newRows){
          $('#log').prepend("- ["+$(this).attr('id')+"]: Grow from "+oldRows+" to "+newRows+"<br>");
        })
        .on('textAdjust.shrink', function(event, oldRows, newRows){
          $('#log').prepend("-  ["+$(this).attr('id')+"]: Shrink from "+oldRows+" to "+newRows+"<br>");
        })
        //.on('textAdjust.nochange', function(event, oldRows, newRows){
        //  $('#log').prepend("- Nochange from "+oldRows+" to "+newRows+"<br>");
        //})
      ;
    </script>
  </body>
</html>
